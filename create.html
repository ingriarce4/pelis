<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pelis</title>
	
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
<nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Create Account</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <a href=""><i class="material-icons right">search</i></a>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="movie.html">Película</a></li>
        <li><a href="details.html">Año</a></li>
        <li><a href="#">Puntuación</a></li>
        <li><a href="#">Registro</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" id="fondocreate">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="nombre" type="text" class="validate">
          <label for="nombre" data-error="wrong" data-success="right">Name</label>
        </div>
      </div>
    </form>
  </div>

   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="user" type="text" class="validate">
          <label for="user" data-error="wrong" data-success="right">Username</label>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
    </form>
  </div>
        
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="contry" type="text" class="validate">
          <label for="contry" data-error="wrong" data-success="right">Country</label>
        </div>
      </div>
    </form>
  </div>
 
 <div class="row">
     <div class="col s12 center">
         <a href="#" class="btn color2">Create</a>
     </div>
 </div>
</div>

 <script src="dist/js/script.js"></script>
</body>
</html>
